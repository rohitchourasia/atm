<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/menu.css">
    <title>Create Account</title>
</head>

<body>
    <div class="container">
        <form action="#" method="POST">
            <div class="row">
                <div class="col-25">
                    <label for="firstName">First Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="firstName" name="firstName" class="input-text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="middleName">Middle Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="middleName" name="middleName" class="input-text">
                </div>
            </div>
            <div class="row">
                <div class="col-25">

                    <label for="lastName">Last Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lastName" name="lastName" required class="input-text">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="gender">Gender:</label>
                </div>
                <div class="col-75">
                    <input type="radio" name="gender" id="male" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="Female" required>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other" value="Other" required>
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="row">
                <div class="col-25">

                    <label for="email">Email:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="email" id="email" class="input-text">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="address">Address:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="address" name="address" class="input-text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="dateOfBirth">Date of Birth:</label>
                </div>
                <div class="col-75">
                    <input type="date" name="dateOfBirth" id="dateOfBirth" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">

                    <label for="phone">Phone Number:</label>
                </div>
                <div class="col-75">

                    <input type="text" name="phone" id="phone" class="input-text" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="occupation">Occupation:</label>
                </div>
                <div class="col-75">
                    <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="engineer">Engineer</option>
            <option value="doctor">Doctor</option>
            <option value="unemployed">Unemployed</option>
            
        </select>
                </div>
            </div>
            <br>
            <div class="row">



                <input type="submit" onclick="myFunction()">
            </div>

        </form>
    </div>

</body>


</html>
